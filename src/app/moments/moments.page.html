<ion-header>
  <ion-toolbar style="opacity: 0.4;position: absolute;">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/tab3"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="secondary" style="position: absolute;right: 0rem;" (click)="presentActionSheet()">
      <ion-button>
        <ion-icon slot="icon-only" name="camera"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<style>
  .titlePicture {
    width: 100%;
    height: 50%;
  }

  .box {
    display: flex;
    justify-content: space-around;
    margin-bottom: 0.5rem;
    padding: 0;
  }

  .head {
    width: 20%;
    position: absolute;
    left: 75%;
    top: 45%;
    border-radius: 5px;
  }

  .fhead {
    width: 10%;
    align-self: flex-start;
    border-radius: 5px;
  }

  .time {
    margin-top: 0.5rem;
    margin-bottom: 0.5rem;
    opacity: 0.7;
  }

  .item-native {
    padding: 0 !important;
  }

  .context {
    margin-left: 0.75rem;
  }
</style>
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <img class="titlePicture" (click)="selectBackground()" src="{{backgroundImg}}">
  <img class="head" src="{{imgPath}}">
  <div style="position: absolute; top: 60%;">
    <ion-list *ngFor="let moments of Moments">
      <div *ngIf="moments.text || moments.pictureImgPath || moments.videoPath">
        <ion-item class="box">
          <img class="fhead" (click)="showInfo(moments.wechatId,moments.userName,moments.imgPath)"
            src="{{baseUrl}}/{{moments.imgPath}}">
          <div class="context">
            <ion-card-subtitle color="primary" (click)="showInfo(moments.wechatId,moments.userName,moments.imgPath)">
              {{moments.userName}}</ion-card-subtitle>
            <ion-card-subtitle>
              {{moments.text}}
            </ion-card-subtitle>
            <div *ngIf="null !== moments.pictureImgPath" style="display: flex;flex-wrap:wrap">
              <div *ngFor="let pictureImgPath of moments.pictureImgPath;index as i"
                style="margin-left: 0.25rem;margin-right: 0.25rem;display:inline-block;width:90px;height:90px;">
                <img style="width:90px;height:90px;object-fit: cover;" src="{{baseUrl}}/{{moments.pictureImgPath[i]}}">
              </div>
            </div>
            <div style="display: flex;margin-bottom: 0.5rem;">
              <ion-card-subtitle class="time">{{moments.createTime}}</ion-card-subtitle>
              <!-- <ion-button color="light" style="position: absolute;right: 1rem;" (click)="showComments(moments.id)">
                <ion-icon slot="icon-only" style="color:black;" name="more"></ion-icon>
              </ion-button> -->
              <ion-fab horizontal="start" slot="fixed" style="position: absolute;right: 1rem;">
                <ion-button color="light" style="position: absolute;right: 0rem;">
                  <ion-icon slot="icon-only" style="color:black;" name="more"></ion-icon>
                </ion-button>
                <ion-fab-list side="end" style="left: 7rem;margin: 0rem;position: absolute;">
                  <div style="display: flex;">
                    <ion-item (click)="clickLike(moments.id)">
                      <ion-icon name="heart-empty"></ion-icon>
                      <ion-label>赞
                      </ion-label>
                    </ion-item>
                    <ion-item (click)="comment(moments.id)">
                      <ion-icon name="text"></ion-icon>
                      <ion-label>评论
                      </ion-label>
                    </ion-item>
                  </div>
                </ion-fab-list>
              </ion-fab>
            </div>
            <div *ngIf="null !== moments.likeName" style="display: flex;">
              <ion-icon style = "margin-right: 0.25rem;" color="primary" name="heart-empty"></ion-icon>
              <div *ngFor="let name of moments.likeName">
                <ion-card-subtitle color="primary" style="font-size: 13px;margin-right: 0.5rem;" (click)="showInfo(name.wechatId,name.userName,name.imgPath)">{{name.userName}}
                </ion-card-subtitle>
              </div>
            </div>
          </div>
        </ion-item>
      </div>
    </ion-list>
    <!-- <div *ngFor="let moments of Moments">
      <div *ngIf="wechatId !== moments.wechatId" style="margin-top: 2rem;margin-bottom: 1rem;">
        <div class="chat-sender">
          <div><img src="assets/{{message.imgPath}}"></div>
          <div>
            <div class="chat-left_triangle"></div>
            <span>{{message.msg}}</span>
          </div>
        </div>
      </div>-->
  </div>
</ion-content>
